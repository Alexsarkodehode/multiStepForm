<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../js/script.js"></script>
    <title>Multi step form</title>
</head>
<body>
     <div id="container">
         
         <div id="displayStep" class="displayStep">

             <div class="circle">
                     <div class="circle1" id="circle1"><p>1</p></div>
                     <div class="circle2" id="circle2"><P>2</P></div>
                     <div class="circle3" id="circle3"><p>3</p></div>
                     <div class="circle4" id="circle4"><p>4</p></div>
             </div>

             <div class="steps" id="steps">
                 <div class="step1">
                     <p>step 1</p>
                     <span>YOUR INFO</span>
                 </div>
                 <div class="step2">
                     <p>Step 2</p>
                     <span>SELECT PLAN</span>
                 </div>
                 <div class="step3">
                     <p>Step 3</p>
                     <span>ADD-ONS</span>
                 </div>
                 <div class="step4">
                     <p>step 4</p>
                     <span>SUMMARY</span>
                 </div>
             </div>
         </div>

         <div class="stepContainer" id="stepContainer">
             
             <div class="affischStep">
                 
                 <div class="stepInfo" id="stepInfo">
                     
                     <h1>Personal Info</h1>
                     
                      <p class="description">
                         Please provide your name, 
                         email adress and phone number.
                     </p>
                      
                     <div class="flexError">
                         <p>Name</p>
                         <span id="errorName"></span>
                     </div>  
                      
                      <input 
                      type="text" 
                      name="name" 
                      id="infoName"
                      placeholder="e.g. Stephen King"
                      >

                      <div class="flexError">
                        <p>Email adress</p>
                        <span id="errorEmail"></span>
                      </div> 

                      <input 
                      type="text" 
                      name="email" 
                      id="infoEmail"
                      placeholder="e.g.stephenking@lorem.com"
                      >

                      <div class="flexError">
                        <p>Phone Number</p>
                        <span id="errorPhoneNumber"></span>
                      </div>

                      <input 
                      type="text"
                      name="phone"
                      id="infoPhoneNumber"
                      placeholder="e.g. +1234567890">

                      <div class="buttonContainerStepOne">
                        <button onclick="goStepTwo()" class="nextStep">
                        Next Step
                      </button>
                      </div>

                 </div>

                 <!-----select plan--->

                 <div class="stepPlan" id="Steplan">
                    
                    <h1>Select your plan</h1>
                    <p class="description">
                        You have the option of monthly or yearly billing
                    </p>
                 

                 <div class="selectMonth" id="selectMonth">
                    
                    <button 
                    class="planButton"
                    id="moisArcade" onclick="getPlanPrice1()">
                    <img src="../images/icon-arcade.svg" alt="">
                    <p>Arcade</p>
                    <span class="priceMonth" id="priceMonth" >$9/mo</span>
                    </button>

                    <button 
                    class="planButton"
                    id="moisArcade" onclick="getPlanPrice2()">
                    <img src="../images/icon-advanced.svg" alt="">
                    <p>Advanced</p>
                    <span class="priceMonth" id="priceMonth" >$12/mo</span>
                    </button>

                    <button 
                    class="planButton"
                    id="moisArcade" onclick="getPlanPrice3()">
                    <img src="../images/icon-pro.svg" alt="">
                    <p>Pro</p>
                    <span class="priceMonth" id="priceMonth" >$15/mo</span>
                    </button>

                    <div class="advanc"><button></button></div>
                 </div>

                 </div>

             </div>
        
        </div>

    </div>
</body>
</html>
