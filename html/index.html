<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../js/script.js"></script>
    <title>Multi step form</title>
</head>
<body>
    <section>
    <div class="wrapper">
    <aside class="aside">
        <p>
            <button></button>
            step 1
            <h1>YOUR INFO</h1>
        </p>
        <p>
            <button></button>
            step 2
            <h1>SELECT PLAN</h1>
        </p>
        <p>
            <button></button>
            step 3
            <h1>ADD-ONS</h1>
        </p>
        <p>
            <button></button>
            step 4
            <h1>SUMMARY</h1>
        </p>
    </aside>
   
      <form action="">
        <p class="personalinfo">Personal Info</p>
        <p>Please provide your name, email adress and phone number.</p>

      <p>Name</p> <input type="text" placeholder="Name..">
      <p>Email-adress</p><input type="text" placeholder="Email..">
      <p>Phone number</p><input type="text" placeholder="Phone..">
    </form>
    
    <div class="select-plan-buttons">
        <p>Select your plan</p>
        <p>You have the option of monthly or yearly billing</p>
       <button>
        <img src="../images/icon-arcade.svg" alt="">
        <p id="button-script">Arcade</p>
        <p>$9/mo</p>
       </button>
       <button>
        <img src="../images/icon-advanced.svg" alt="">
        <p id="button-script">Advanced</p>
        <p>$12/mo</p>
       </button>
       <button>
        <img src="../images/icon-pro.svg" alt="">
        <p id="button-script">Pro</p>
        <p>$15/mo</p>
       </button>


        
    </div>
    <button id="backButton">Previous</button>
    <button id="nextButton">Next</button>

    </div>
    </section>
</body>
</html>
